<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=" stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://media-exp1.licdn.com/dms/image/C5103AQE23BDkQirxIw/profile-displayphoto-shrink_800_800/0/1516879976158?e=1630540800&v=beta&t=nhOsXgFnxTSZyK4d_SR00gENx7BmAxw4CKD65K0RG_8">
            </div>
            <span>John Jobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" 
                name="filter-jobs" 
                placeholder="Filter by title">

            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>  
        </div>
    </div>
    <div class="jobs-list">
        <h1> showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://i.pinimg.com/originals/93/d3/e3/93d3e31639a4d07613de9dccdc8bd5e8.png" />
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>In the way that our product helps creators tell stories, our product designers use their designs to communicate our story to our customers. </span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
            <div class="job-tile">
                one job
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
